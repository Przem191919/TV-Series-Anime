<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
     name="viewport"
     content="width=device-width, initial-scale=1.0">
    <title>Anime Websithe</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/f617ce1eb4.js" crossorigin="anonymous"></script>
    <link
     rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
</head>
<body>
    
    <header class="header">
        <div class="logo">
            <img src="assets/logo.png" alt="logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Treandind</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">TV</a></li>
                <li><a href="#">Contact us</a></li>
                <li>
                    <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                </li>
                <li>
                    <a href="#"><i class="fa-solid fa-user"></i></a>
                </li>
            </ul>
        </nav>
    </header>

    <div class="banner">
        <!-- Slider main container -->
        <div class="swiper bannerSwiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <img src="assets/onepiece.jpg" alt="onepiece">
            </div>
            <div class="swiper-slide">
                <img src="assets/dragonball.jpg" alt="dragonball">
            </div>
            <div class="swiper-slide">
                <img src="assets/mikasa.jpg" alt="AoT">
            </div>
            <div class="swiper-slide">
                <img src="assets/naruto.jpg" alt="Naruto">
            </div>
            <div class="swiper-slide">
                <img src="assets/demonslayer.png" alt="demon slayer">
            </div>
            <div class="swiper-slide">
                <img src="assets/bleach.png" alt="bleach">
            </div>
            ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
        </div>
  
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="app.js"></script>
</body>
</html>
